<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="container">
        <div class="score">
            <div id="player1" class="display">Player 1 score: 0</div>
            <div id="player2" class="display">Player 2 score: 0</div>
        </div>
        <div class="board">
            <button class="cell b0" id="0"></button>
            <button class="cell b1" id="1"></button>
            <button class="cell b2" id="2"></button>
            <button class="cell b3" id="3"></button>
            <button class="cell b4" id="4"></button>
            <button class="cell b5" id="5"></button>
            <button class="cell b6" id="6"></button>
            <button class="cell b7" id="7"></button>
            <button class="cell b8" id="8"></button>
        </div>
        <p id="turn" class="display">Turn:</p>
        <button class="play">Play</button>
    </div>
    



    
</body>
</html>
