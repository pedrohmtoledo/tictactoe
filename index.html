    <title>Tic Tac Toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <button class="b0" id="0"></button>
        <button class="b1" id="1"></button>
        <button class="b2" id="2"></button>

        <button class="b4" id="4"></button>

    </div>
